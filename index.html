<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Assistant</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fafafa, #f4f4f4);
      margin: 0;
      height: 100dvh; /* important for mobile with keyboard */
      display: flex;
      flex-direction: column;
      color: #222;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      padding-bottom: 90px; /* to avoid overlap with fixed input bar */
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .chat-container::-webkit-scrollbar { width: 10px; }
    .chat-container::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 8px;
    }

    .message {
      max-width: 72%;
      padding: 14px 18px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.45;
      animation: fadeIn 240ms ease;
    }
    @keyframes fadeIn { from { opacity: .0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg,#e9e9e9,#dfdfdf);
      color: #000;
      border-bottom-right-radius: 6px;
    }

    .bot-message {
      align-self: flex-start;
      background: #fff;
      box-shadow: 0 6px 14px rgba(15,15,15,0.06);
      border-bottom-left-radius: 6px;
    }

    .error-message {
      align-self: center;
      background: #ffecec;
      color: #7a1414;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 13px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.03);
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #e6e6e6;
      z-index: 20;
      box-shadow: 0 -6px 20px rgba(10,10,10,0.03);
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d0d0d0;
      outline: none;
      font-size: 15px;
      transition: border-color .18s ease, box-shadow .18s ease;
    }
    input[type="text"]:focus { border-color: #999; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }

    select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d0d0d0;
      background: #fff;
      outline: none;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 72px;
    }
    button:disabled { opacity: .6; cursor: default; }
  </style>
</head>
<body>

<div class="chat-container" id="chat-container"></div>

<div class="input-bar">
  <input type="text" id="user-input" placeholder="Type your message..." />
  <select id="action-select">
    <option value="content_creation">Content Creation</option>
    <option value="content_research">Content Research</option>
  </select>
  <select id="category-select">
    <option value="marketing">Marketing</option>
    <option value="gaming">Gaming</option>
    <option value="tech">Tech</option>
    <option value="binge">Binge</option>
  </select>
  <button id="send-btn">Send</button>
</div>

<script>
const WEBHOOK_URL = "https://n8n.srv1077417.hstgr.cloud/webhook/52eb4fff-c04b-4ba5-b210-30e098c9acc6";

const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const actionSelect = document.getElementById('action-select');
const categorySelect = document.getElementById('category-select');
const sendBtn = document.getElementById('send-btn');

let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || "[]");
chatHistory.forEach(m => addMessage(m.text, m.sender));

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

userInput.addEventListener("focus", () => {
  setTimeout(() => {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }, 300);
});

async function sendMessage() {
  const text = userInput.value.trim();
  const action = actionSelect.value;
  const category = categorySelect.value;
  if (!text) return;
  addMessage(text, 'user');
  chatHistory.push({ text, sender: 'user' });
  saveChat();
  userInput.value = '';

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ input: text, action, category })
    });
    const data = await res.json();
    const reply = data.output || "No response received.";
    addMessage(reply, 'bot');
    chatHistory.push({ text: reply, sender: 'bot' });
    saveChat();
  } catch {
    addMessage("Error connecting to server.", 'error');
  }
}

function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = sender === 'user' ? 'message user-message'
               : sender === 'bot' ? 'message bot-message'
               : 'error-message';
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}
function saveChat() {
  localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
}
</script>

</body>
</html>
